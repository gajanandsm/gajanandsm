<div class="givefeedback">
    <div class="feedbackheader">
    
    
    <h1 style="font-size:30px";> Give FeedBack<h1>
    <span onclick="closegivefeedback()">&times;</span>
    </div>
    <div class="gfcontainer">
    
    <label>username:</label>
    <input type="text" name="uname" readonly/>
    <label>mob no:</label>
    <input type="text" name="umob" readonly/>
    <label>F date:</label>
    <input type="text" name="fdate" readonly/>
    <label>F On:</label>
    <input type="text" name="fon" placeholder="Feed on which service"/>
    <label>Ratings:*****</label>
    <input type="submit" value="send" class="btn"/>
    <input type="reset" value="Clear" class="btn"/>
    </div>
    </div>
    
    <!-- script START of Feedback-->
    <script>
    function showgivefeedback()
    {
    document.querySelector(".givefeedback").classList.add("showgivefeedback");
    
    }
    function closegivefeedback(){
    document.querySelector(".givefeedback").classList.remove("showgivefeedback");
    }
    </script>
